<!DOCTYPE html>
<html>
<head>
    <title>Trends</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- CSS -->

     <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
      <link href="{{ url_for('static', filename='bootstrap.css') }}" media="screen" rel="stylesheet" type="text/css">

</head>

<body data-spy="scroll" data-target=".header">
<header class="head-box navbar navbar-default">
        <div class="container">

                <div class="navbar-header collapse navbar-collapse" >
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="#">Search</a></li>
                        <li><a href="/opt">Trends</a></li>
                    </ul>

            </div>
        </div>
    </header>
    <br/>
    <div class="manage">
            <form method="POST" action="/search">
                <input type="text" name="q" placeholder="Search.."/>
            </form>
    </div>
    <div class="tablesV1">
        <div>
            <table class="table">
            <tr>
                <td>TrendName</td>
                <td>Location</td>
                <td>StartTime</td>
                <td>Volume</td>
            </tr>
             {% for i in data %}
                 <tr>
                    <td>{{ i[0] }}</td>
                    <td>{{ i[3] }}</td>
                    <td>{{ i[2] }}</td>
                    <td>{{ i[1] }}</td>
                    <td>Sentiment ={{ i[4] }}</td>
                    <td>Num = {{ i[5] }}</td>
                 </tr>
            {% endfor %}
            </table>
        </div>
    </div>


</body>
</html>
